<div *ngIf="rows && rows.length; else noRecords">
    <table mat-table [dataSource]="rows" class="table">
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columns"></tr>

        <!-- Name -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef > Nome </th>
            <td mat-cell *matCellDef="let person"> {{person.name}} </td>
        </ng-container>
        <!-- CPF -->
        <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> CPF </th>
            <td mat-cell *matCellDef="let person"> {{person.cpf}} </td>
        </ng-container>
        <!-- Phone Number -->
        <ng-container matColumnDef="phone">-->
            <th mat-header-cell *matHeaderCellDef> Telefone </th>
            <td mat-cell *matCellDef="let person"> {{person.phone}} </td>
        </ng-container>
        <!-- Email -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let person"> {{person.email}} </td>
        </ng-container>
        <!-- CEP -->
        <ng-container matColumnDef="cep">
            <th mat-header-cell *matHeaderCellDef> CEP </th>
            <td mat-cell *matCellDef="let person"> {{person.cep}} </td>
        </ng-container>
        <!-- State -->
        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let person"> {{person.state}} </td>
        </ng-container>
        <!-- City -->
        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef> Cidade </th>
            <td mat-cell *matCellDef="let person"> {{person.city}} </td>
        </ng-container>
        <!-- Street -->
        <ng-container matColumnDef="street">
            <th mat-header-cell *matHeaderCellDef> Rua </th>
            <td mat-cell *matCellDef="let person"> {{person.street}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let person">
                <button class="mdl-button mdl-button--fab mdl-button--primary">
                    <i class="material-icons" (click)="editPerson(person)">mode_edit</i>
                </button>
                <button class="mdl-button mdl-button--fab mdl-button--colored">
                    <i class="material-icons" (click)="deletePerson(person)">delete</i>
                </button>
            </td>
        </ng-container>
    </table>
</div>
<ng-template #noRecords>
    <table mat-table class="table">
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columns"></tr>
        <mat-text-column name="name"></mat-text-column>
        <mat-text-column name="cpf"></mat-text-column>
        <mat-text-column name="phone"></mat-text-column>
        <mat-text-column name="email"></mat-text-column>
        <mat-text-column name="cep"></mat-text-column>
        <mat-text-column name="state"></mat-text-column>
        <mat-text-column name="city"></mat-text-column>
        <mat-text-column name="street"></mat-text-column>
        <mat-text-column name="actions"></mat-text-column>
    </table>
    <div> Não existem mais registros a serem exibidos </div>
</ng-template>
